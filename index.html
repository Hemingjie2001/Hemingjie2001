<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医生个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
        }
        .profile-img {
            text-align: center;
            margin-bottom: 2rem;
        }
        .profile-img img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid #007bff;
        }
        .bio {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 2rem;
        }
        h2 {
            color: #007bff;
            margin-bottom: 1rem;
        }
        p {
            line-height: 1.6;
            color: #333;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>医生个人网页</h1>
    </header>
    <div class="container">
        <div class="profile-img">
            <img src="your-photo.jpg" alt="医生照片">
        </div>
        <div class="bio">
            <div class="section">
                <h2>个人简历</h2>
                <p>姓名：[医生姓名]</p>
                <p>性别：[性别]</p>
                <p>出生日期：[出生日期]</p>
                <p>毕业院校：[毕业院校]</p>
                <p>专业：[专业]</p>
                <p>工作年限：[工作年限]</p>
            </div>
            <div class="section">
                <h2>专业领域</h2>
                <p>[专业领域1]</p>
                <p>[专业领域2]</p>
                <p>[专业领域3]</p>
            </div>
            <div class="section">
                <h2>工作经历</h2>
                <p>[工作经历1]</p>
                <p>[工作经历2]</p>
                <p>[工作经历3]</p>
            </div>
            <div class="section">
                <h2>教育背景</h2>
                <p>[教育背景1]</p>
                <p>[教育背景2]</p>
                <p>[教育背景3]</p>
            </div>
            <div class="section">
                <h2>研究成果</h2>
                <p>[研究成果1]</p>
                <p>[研究成果2]</p>
                <p>[研究成果3]</p>
            </div>
            <div class="section">
                <h2>荣誉奖项</h2>
                <p>[荣誉奖项1]</p>
                <p>[荣誉奖项2]</p>
                <p>[荣誉奖项3]</p>
            </div>
        </div>
    </div>
    <footer>
        <p>联系方式：[联系电话]</p>
        <p>邮箱：[邮箱地址]</p>
        <p>地址：[工作地址]</p>
    </footer>
</body>
</html>
